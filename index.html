<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/mainStyle.css">
    <script src="javascript" href="JS/museum.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <title>Ejemplo de tabla</title>
</head>
<body>
    <button type="button" name="Generar" id="generar">Generar nuevo museo</button>
    <table id="generatedMuseum" >
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direcci&oacuten</th>
                <th>Horario</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Mapa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Restaurante XYZ</td>
                <td>Calle Principal, 123</td>
                <td>9:00 - 18:00</td>
                <td>$20</td>
                <td><img src="imagen.jpg" alt="Imagen del restaurante XYZ"></td>
                <td><a href="mapa.html">Ver mapa</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
